version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: hypesoft-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hypesoft
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hypesoft-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: hypesoft-keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    command: start-dev
    depends_on:
      - keycloak-db
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/health/ready || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - hypesoft-network

  keycloak-db:
    image: postgres:15-alpine
    container_name: hypesoft-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - hypesoft-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hypesoft-api
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__MongoDB: mongodb://mongodb:27017
      MongoDB__DatabaseName: hypesoft
      Keycloak__Authority: http://keycloak:8080/realms/hypesoft
      Keycloak__Audience: hypesoft-api
    depends_on:
      mongodb:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    networks:
      - hypesoft-network

volumes:
  mongodb_data:
  keycloak_db_data:

networks:
  hypesoft-network:
    driver: bridge
